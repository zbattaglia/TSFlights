<!--
  routerLink is used in place of href to work with the Angular Router.
  Anything between the router-outlet tags will dynamically render based on the route.
  The navigation controls MUST be outside of the outlet.
-->
<div>
  <a routerLink="home">Home</a>
  <a routerLink="admin">Admin</a>
</div>
<!-- Content in router-outlet rendered based on Angular Router -->
<router-outlet></router-outlet>
